<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Wanderly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/planner-styles.css">
    <link rel="stylesheet" href="css/testimonials.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }

        .profile-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .profile-header {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(59, 130, 246, 0.5);
        }

        .profile-info h1 {
            color: var(--text);
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .profile-info .profile-email {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 12px 20px;
            border-radius: 10px;
        }

        .stat-value {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .profile-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header h2 {
            color: var(--text);
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            background: rgba(100, 116, 139, 0.1);
            border: 1px solid rgba(100, 116, 139, 0.3);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .filter-tab:hover {
            background: rgba(100, 116, 139, 0.2);
        }

        .no-auth-message {
            text-align: center;
            padding: 80px 20px;
        }

        .no-auth-message i {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .no-auth-message h2 {
            color: var(--text);
            margin-bottom: 15px;
        }

        .no-auth-message p {
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        /* Saved Trips Styles */
        .saved-trips-container {
            min-height: 200px;
        }

        .saved-trips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .trip-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .trip-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .trip-header h3 {
            color: var(--text);
            font-size: 1.3rem;
            margin: 0;
            flex: 1;
        }

        .trip-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .trip-badge.shared {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .trip-badge.private {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .trip-details {
            margin-bottom: 20px;
        }

        .trip-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .trip-meta span {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .trip-date {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .trip-actions {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: var(--primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .btn-action.delete-trip {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .btn-action.delete-trip:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .no-trips {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-trips p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .no-trips .subtitle {
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .trip-stats {
            color: var(--primary);
            font-weight: 600;
        }

        /* Modal Styles */
        .modal .trip-plan-content {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .modal .trip-plan-content h5 {
            color: var(--primary);
            font-size: 1.2rem;
            margin: 20px 0 10px 0;
        }

        .modal .trip-plan-content p {
            color: var(--text-muted);
            line-height: 1.6;
            margin: 8px 0;
        }

        .modal-content.large {
            max-width: 900px;
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .trip-meta-modal {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .trip-meta-modal span {
            padding: 8px 15px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .modal-body > div {
            margin-bottom: 25px;
        }

        .modal-body h4 {
            color: var(--text);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cost-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .cost-item {
            padding: 15px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cost-item.total {
            grid-column: 1 / -1;
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .cost-item span {
            color: var(--text-muted);
            display: block;
            margin-bottom: 5px;
        }

        .cost-item strong {
            color: var(--text);
            font-size: 1.2rem;
        }

        .weather-section p {
            color: var(--text-muted);
            margin: 8px 0;
        }

        .weather-section strong {
            color: var(--text);
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                flex-direction: column;
                width: 100%;
            }

            .stat-item {
                width: 100%;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }

            .saved-trips-grid {
                grid-template-columns: 1fr;
            }

            .trip-actions {
                flex-direction: column;
            }

            .trip-meta-modal {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Navigation Bar -->
    <header class="planner-header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-plane-departure"></i>
                <span>Wanderly</span>
            </a>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">
                    <i class="fa-solid fa-home"></i> Home
                </a>
                <a href="budget-search.html" class="nav-link">
                    <i class="fa-solid fa-wallet"></i> Budget Search
                </a>
                <a href="planner.html" class="nav-link">
                    <i class="fa-solid fa-map"></i> Plan Trip
                </a>
                <a href="profile.html" class="nav-link" style="color: var(--primary)">
                    <i class="fa-solid fa-user"></i> Profile
                </a>
                <!-- Auth placeholder -->
            </nav>
        </div>
    </header>

    <!-- Profile Content -->
    <div class="profile-container">
        <div id="auth-required" class="no-auth-message" style="display: none;">
            <i class="fa-solid fa-lock"></i>
            <h2>Login Required</h2>
            <p>Please log in to view your profile and manage your testimonials.</p>
            <a href="index.html" class="btn btn-primary">
                <i class="fa-solid fa-home"></i> Go to Home
            </a>
        </div>

        <div id="profile-content" style="display: none;">
            <!-- Profile Header -->
            <div class="profile-header">
                <img id="profile-avatar-img" class="profile-avatar" src="" alt="Profile Avatar">
                <div class="profile-info">
                    <h1 id="profile-name">Loading...</h1>
                    <div class="profile-email" id="profile-email"></div>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="stat-trips">0</span>
                            <span class="stat-label">Saved Trips</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="stat-total">0</span>
                            <span class="stat-label">Testimonials</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="stat-approved">0</span>
                            <span class="stat-label">Approved</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="stat-featured">0</span>
                            <span class="stat-label">Featured</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My Saved Trips Section -->
            <div class="profile-section">
                <div class="section-header">
                    <h2>
                        <i class="fa-solid fa-bookmark"></i> My Saved Trips
                    </h2>
                    <div class="trip-stats">
                        <span id="saved-trips-count">0 trips</span>
                    </div>
                </div>

                <div id="saved-trips-container" class="saved-trips-container"></div>
            </div>

            <!-- My Testimonials Section -->
            <div class="profile-section">
                <div class="section-header">
                    <h2>
                        <i class="fa-solid fa-comments"></i> My Testimonials
                    </h2>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all" onclick="filterTestimonials('all')">
                            All
                        </button>
                        <button class="filter-tab" data-filter="approved" onclick="filterTestimonials('approved')">
                            Approved
                        </button>
                        <button class="filter-tab" data-filter="pending" onclick="filterTestimonials('pending')">
                            Pending
                        </button>
                        <button class="filter-tab" data-filter="featured" onclick="filterTestimonials('featured')">
                            Featured
                        </button>
                    </div>
                </div>

                <div style="text-align: center; margin-bottom: 25px;">
                    <button class="add-testimonial-btn" onclick="showAddTestimonialModal()">
                        <i class="fa-solid fa-plus"></i> Add New Testimonial
                    </button>
                </div>

                <div id="profile-testimonials-container"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/testimonials.js"></script>
    <script src="js/saved-trips.js"></script>
    <script>
        let allTestimonials = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            updateNavbarAuth();

            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');

            // Check if user is logged in
            if (!userId || userId === 'anonymous') {
                document.getElementById('auth-required').style.display = 'block';
                return;
            }

            // Show profile content
            document.getElementById('profile-content').style.display = 'block';

            // Set profile info
            document.getElementById('profile-name').textContent = userName || 'Traveler';
            document.getElementById('profile-email').textContent = userEmail || '';
            
            // Set avatar
            const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(userName || 'Traveler')}&background=3b82f6&color=fff&size=200`;
            document.getElementById('profile-avatar-img').src = avatarUrl;

            // Load user's testimonials
            await loadUserTestimonials(userId);

            // Load user's saved trips
            await loadUserSavedTrips();
        });

        async function loadUserSavedTrips() {
            if (!window.SavedTrips) {
                console.error('SavedTrips module not loaded');
                return;
            }

            try {
                const { trips, stats } = await SavedTrips.loadSavedTrips();
                
                // Update trip count
                document.getElementById('stat-trips').textContent = stats.total || 0;
                document.getElementById('saved-trips-count').textContent = 
                    `${stats.total || 0} trip${stats.total !== 1 ? 's' : ''}`;
                
                // Display trips
                SavedTrips.displaySavedTrips('saved-trips-container', trips);
            } catch (error) {
                console.error('Failed to load saved trips:', error);
                document.getElementById('saved-trips-container').innerHTML = `
                    <div class="no-trips">
                        <p>‚ùå Failed to load saved trips</p>
                        <p class="subtitle">Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        async function loadUserTestimonials(userId) {
            try {
                const response = await fetch(`/.netlify/functions/testimonials?userId=${userId}&limit=100`);
                const data = await response.json();

                if (data.success) {
                    allTestimonials = data.testimonials;
                    
                    // Update stats
                    if (data.stats) {
                        document.getElementById('stat-total').textContent = data.stats.total || 0;
                        document.getElementById('stat-approved').textContent = data.stats.approved || 0;
                        document.getElementById('stat-pending').textContent = data.stats.pending || 0;
                        document.getElementById('stat-featured').textContent = data.stats.featured || 0;
                    }

                    // Display testimonials
                    displayFilteredTestimonials();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Failed to load testimonials:', error);
                document.getElementById('profile-testimonials-container').innerHTML = `
                    <div class="testimonials-error">
                        <i class="fa-solid fa-exclamation-circle"></i>
                        <p>Failed to load your testimonials</p>
                    </div>
                `;
            }
        }

        function filterTestimonials(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.filter === filter) {
                    tab.classList.add('active');
                }
            });

            displayFilteredTestimonials();
        }

        function displayFilteredTestimonials() {
            let filtered = allTestimonials;

            switch(currentFilter) {
                case 'approved':
                    filtered = allTestimonials.filter(t => t.approved === true);
                    break;
                case 'pending':
                    filtered = allTestimonials.filter(t => t.approved === false);
                    break;
                case 'featured':
                    filtered = allTestimonials.filter(t => t.featured === true);
                    break;
                default:
                    filtered = allTestimonials;
            }

            if (window.displayTestimonials) {
                displayTestimonials(filtered, 'profile-testimonials-container');
            }
        }
    </script>
</body>
</html>
